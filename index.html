<!DOCTYPE html>
<html>
<head>
    <title>Cookie Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cookie Clicker Game</h1>
    <div id="cookieDiv">
        <h3 id="cookiesCount">0 cookies</h3>
        <img src="cookie.png" height="256" width="256" id="cookieImg" onclick=cookieClick()>
    </div>
    <div id="menuDiv">
        <h3>Menu</h3>
        <h4 id="score">Score: 0</h4>
        <button id="cursorBtn">Cursors: 0 <br>Cost: 20</button>
        <button id="grandmaBtn">Grandmas: 0 <br>Cost: 100</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
